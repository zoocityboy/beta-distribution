<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page_title }}</title>
    <style>
      :root {
        --background-color: #282c34;
        --text-color: #abb2bf;
        --primary-color: #61afef;
        --secondary-color: #c678dd;
        --accent-color: #98c379;
        --border-color: #3e4451;
      }
      * {
        box-sizing: border-box;
      }

      body {
        background-color:  var(--background-color);
        color:  var(--text-color);
        font-family: system-ui, sans-serif;

        margin: 0;
        padding: 0;
      }

      main {
        /* height: 100dvh; */
        color: var(--text-color);

        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }


      button {
        background-color: var(--secondary-color);
        color: var(--text-color);
        border: 1px solid var(--border-color);
      }

      input, textarea {
        background-color: var(--background-color);
        color: var(--text-color);
        border: 1px solid var(--border-color);
      }

      header, footer {
        background-color: var(--background-color);
        color: var(--text-color);
        border-top: 1px solid var(--border-color);
        border-bottom: 1px solid var(--border-color);
      }

      .navbar {
        background-color: var(--background-color);
        color: var(--text-color);
        border-bottom: 1px solid var(--border-color);
      }


      /* .card {
        display: flex;
        flex-direction: column;

        background-color: #e1e1e1;
        color: #e0e0e0;
        padding: 16px;
        border-radius: 12px;
        margin-top: 1rem;

        box-shadow:
          0 1px 2px rgba(255, 255, 255, 0.05),
          0 2px 4px rgba(255, 255, 255, 0.04),
          0 8px 16px rgba(255, 255, 255, 0.03);
      } */
      
      .card {
        background-color: var(--text-color);
        color: var(--text-color);
        border: 1px solid var(--border-color);
        padding: 16px;
        border-radius: 12px;
        margin-top: 1rem;
        display: flex;
        flex-direction: column;
        box-shadow:
          0 1px 2px rgba(255, 255, 255, 0.05),
          0 2px 4px rgba(255, 255, 255, 0.04),
          0 8px 16px rgba(255, 255, 255, 0.03);
      }

      .card-header {
        background-color: var(--text-color);
        color: var(--text-color);
      }

      .card-body {
        background-color: var(--text-color);
        color: var(--text-color);
      }

      .card-footer {
        background-color: var(--text-color);
        color: var(--text-color);
      }

      h1 {
        font-weight: normal;
        font-size: 1.2rem; 
        margin: 0.4rem 0;
      }

      pre, time {
        display: block;
        font-family: monospace;
        margin: 0.2rem 0;
      }

      .install {
        margin-top: 16px;
      }

      .install > a {
        box-sizing: border-box;

        display: inline-flex;
        justify-content: center;

        color: inherit;
        text-decoration: none;

        background-color: black;
        color: var(--text-color);
        padding: 12px 16px;
        border-radius: 8px;
        line-height: 1;

        width: 100%;
      }

      .logo {
        margin-top: 16px;
      }
      .logo img {
        width: 128px;
        /* height: 32px; */
      }

      footer {
        font-size: 0.8rem;
        position: fixed;
        bottom: 0;
        width: 100%;
        padding: 10px 0;
        text-align: center;
        padding: 0.8rem;
      }

    </style>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        document.querySelectorAll("time").forEach(function(datetimeElement) {
          const isoDate = new Date(datetimeElement.dateTime);
          const formattedDate = isoDate.toLocaleString();
          datetimeElement.textContent = formattedDate;
        })
      });
    </script>

  </head>

  <body>
    {% block content %}
    {% endblock %}
  </body>
</html>
